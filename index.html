<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./node_modules/clientjs/dist/client.min.js"></script>
<script>
    function getDeviceId() {
        var client = new ClientJS(); // Create A New Client Object


        var uuid = client.getFingerprint();
        console.log(uuid)
        document.getElementById('deviceId').innerHTML = uuid
    }
</script>

<body onload="getDeviceId()">
    <H1>Your Device id is</H1>
    <h2 id="deviceId"></h2>
</body>

</html>
